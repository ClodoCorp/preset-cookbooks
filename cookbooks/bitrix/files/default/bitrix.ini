display_errors = on
log_errors = STDERR
memory_limit = 128M
realpath_cache_size = 4096k
allow_call_time_pass_reference = on
upload_max_filesize = 32M
post_max_size = 32M
precision = 10
y2k_compliance = off
session.entropy_file = /dev/urandom
session.entropy_length = 512
session.save_path = /tmp
date.timezone = Europe/Moscow

